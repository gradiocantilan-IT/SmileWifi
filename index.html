<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile Portal — 18 Apps</title>
  <style>
/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }
html,body { height: 100%; font-family: Arial, Helvetica, sans-serif; color:#fff; }

/* BACKGROUND VIDEO */
#bg-video {
  position: fixed; inset: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -2;
  filter: brightness(0.55);
}

/* NAVBAR */
.navbar { position: fixed; top: 12px; left: 12px; z-index: 1300; }
.hamburger {
  background: rgba(0,0,0,0.5); color: #fff; border: 0; font-size: 1.6rem;
  padding: 8px 12px; border-radius: 8px; cursor: pointer;
}
.side-nav {
  position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
  background: rgba(4,4,7,0.95); padding: 18px; display:flex; flex-direction:column;
  gap: 12px; transition: right .28s ease; z-index: 1400;
}
.side-nav.open { right: 0; }
.nav-link { display:flex; align-items:center; gap:10px; color:#fff; text-decoration:none; padding:8px 6px; border-radius:6px; }
.nav-link:hover { background: rgba(255,255,255,0.04); color:#00d1ff; }
.nav-icon { width:20px; height:20px; object-fit:contain; }

/* MAIN LAYOUT */
main { padding-bottom: 80px; }

/* VIDEO PLAYER */
.video-section { display:flex; justify-content:center; margin-top:70px; }
.video-player { position:relative; width:92%; max-width:640px; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.6); background:#000; }
.video-player video { width:100%; height:auto; display:block; }
.next-btn {
  position:absolute; right:12px; top:12px;
  background:rgba(0,0,0,0.7); color:#fff; border:0; padding:8px 12px;
  border-radius:8px; cursor:pointer; font-size:14px; z-index:60;
}
.next-btn:hover { background:rgba(0,0,0,0.9); }

/* LOGO + SEARCH */
.search-section { display:flex; flex-direction:column; align-items:center; gap:10px; margin:18px 12px; }
.logo-img { max-width:120px; height:auto; display:block; }
.search-box { width:88%; max-width:520px; padding:10px 14px; border-radius:999px; border:0; outline:none; font-size:16px; text-align:center; background: rgba(255,255,255,0.06); color:#fff; }

/* ICON SLIDER */
.icon-section { margin-top:10px; }
.icon-wrapper {
  display:flex; overflow-x:auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
}
.icon-grid {
  min-width:100vw;
  padding:16px;
  display:grid; grid-template-columns: repeat(3, 1fr);
  gap:14px; justify-items:center;
  scroll-snap-align:start;
}
.icon-item { text-align:center; }
.icon-item img {
  width:64px; height:64px;
  object-fit:cover; border-radius:12px; display:block;
  transition: transform 0.25s ease;
}
.icon-item img:active { transform: scale(0.92); }
.icon-item p { margin-top:6px; font-size:13px; color:#fff; }

/* dots */
.dots { display:flex; justify-content:center; gap:8px; margin-top:6px; }
.dot {
  width:8px; height:8px; border-radius:999px;
  background:rgba(255,255,255,0.35);
  border:0; cursor:pointer; transition:background .2s;
}
.dot.active { background:#00d1ff; }

/* BOTTOM CAROUSEL */
.carousel { position:fixed; bottom:0; left:0; right:0; display:flex; justify-content:center; gap:18px; padding:10px 12px; background: rgba(0,0,0,0.55); z-index:1000; }
.carousel-item img { width:44px; height:44px; object-fit:contain; border-radius:8px; }

/* MOBILE */
@media (max-width: 600px) {
  .logo-img { max-width:100px; }
  .search-box { font-size:14px; padding:8px 12px; }
  .icon-item img { width:60px; height:60px; }
  .carousel-item img { width:40px; height:40px; }
}
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video" aria-hidden="true">
    <source src="media/background/space.mp4" type="video/mp4">
  </video>

  <!-- Navbar -->
  <nav class="navbar">
    <button id="nav-toggle" class="hamburger">☰</button>
    <div id="side-nav" class="side-nav">
      <a class="nav-link" href="#"><img src="media/icons/livefm.png" class="nav-icon" alt=""> Live FM</a>
      <a class="nav-link" href="#"><img src="media/icons/gallery.png" class="nav-icon" alt=""> Gallery</a>
      <a class="nav-link" href="#"><img src="media/icons/news.png" class="nav-icon" alt=""> News</a>
      <a class="nav-link" href="#"><img src="media/icons/weather.png" class="nav-icon" alt=""> Weather</a>
    </div>
  </nav>

  <main>
    <!-- Video Player -->
    <section class="video-section">
      <div class="video-player">
        <video id="promoVideo" controls preload="auto">
          <source src="player/VPsara.mp4" type="video/mp4">
        </video>
        <button id="nextBtn" class="next-btn">Next ▶</button>
      </div>
    </section>

    <!-- Logo + Search -->
    <section class="search-section">
      <a href="index.html"><img src="media/icons/nest.png" alt="Nest Logo" class="logo-img"></a>
      <input type="search" class="search-box" placeholder="Search..." aria-label="Search">
    </section>

    <!-- Icon Slider -->
    <section class="icon-section">
      <div class="icon-wrapper" id="iconWrapper">
        <!-- Slide 1 (9 apps) -->
        <div class="icon-grid">
          <div class="icon-item"><a href="pages/campusDC/index.html"><img src="media/icons/campusDC.png" alt=""><p>CampusDC</p></a></div>
          <div class="icon-item"><a href="pages/smileflix/index.html"><img src="media/icons/smileflix.png" alt=""><p>SmileFlix</p></a></div>
          <div class="icon-item"><a href="pages/cantilan/index.html"><img src="media/icons/wecantilan.png" alt=""><p>We❤Cantilan</p></a></div>
          <div class="icon-item"><a href="pages/gradio/index.html"><img src="media/icons/gradio.png" alt=""><p>Gradio</p></a></div>
          <div class="icon-item"><a href="pages/karaoke/index.html"><img src="media/icons/videoke.png" alt=""><p>Karaoke</p></a></div>
          <div class="icon-item"><a href="pages/musify/index.html"><img src="media/icons/musify.png" alt=""><p>Musify</p></a></div>
          <div class="icon-item"><a href="pages/tiktok/index.html"><img src="media/icons/tiktok.png" alt=""><p>Tiktok</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/wikipedia.png" alt=""><p>Wikipedea</p></a></div>
          <div class="icon-item"><a href="pages/gamehub/index.html"><img src="media/icons/gamehub.png" alt=""><p>GameHub</p></a></div>
        </div>
        <!-- Slide 2 (9 apps) -->
        <div class="icon-grid">
          <div class="icon-item"><a href="#"><img src="media/icons/facebook.png" alt=""><p>Facebook</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/messenger.png" alt=""><p>Messenger</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/youtube.png" alt=""><p>YouTube</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/twitter.png" alt=""><p>Twitter</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/instagram.png" alt=""><p>Instagram</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/ebooks.png" alt=""><p>eBooks</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/shop.png" alt=""><p>Shop</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/settings.png" alt=""><p>Settings</p></a></div>
          <div class="icon-item"><a href="#"><img src="media/icons/help.png" alt=""><p>Help</p></a></div>
        </div>
      </div>
      <!-- Dots -->
      <div class="dots" id="slideDots">
        <button class="dot active" data-index="0"></button>
        <button class="dot" data-index="1"></button>
      </div>
    </section>

    <!-- Bottom Carousel -->
    <section class="carousel">
      <div class="carousel-item"><img src="media/GIF/earth.gif" alt="Earth"></div>
      <div class="carousel-item"><img src="media/icons/Home.png" alt="Home"></div>
      <div class="carousel-item"><img src="media/GIF/Mars.gif" alt="Mars"></div>
    </section>
  </main>

<script>
/* Side Nav */
const navToggle = document.getElementById('nav-toggle');
const sideNav = document.getElementById('side-nav');
navToggle.addEventListener('click', () => sideNav.classList.toggle('open'));

/* Video Playlist */
const video = document.getElementById('promoVideo');
const nextBtn = document.getElementById('nextBtn');
const playlist = ["player/VPsara.mp4","media/videos/1.mp4","media/videos/2.mp4"];
let currentIndex = 0;
function loadVideo(i){ if(i>=playlist.length)i=0; currentIndex=i; video.src=playlist[i]; video.play();}
nextBtn.addEventListener('click',()=>loadVideo(currentIndex+1));
video.addEventListener('ended',()=>loadVideo(currentIndex+1));

/* Icon Slider */
const wrapper=document.getElementById('iconWrapper');
const dots=document.querySelectorAll('.dot');
function updateDots(){let i=Math.round(wrapper.scrollLeft/wrapper.clientWidth);dots.forEach((d,j)=>d.classList.toggle('active',j===i));}
dots.forEach((d,i)=>d.addEventListener('click',()=>{wrapper.scrollTo({left:i*wrapper.clientWidth,behavior:'smooth'});updateDots();}));
wrapper.addEventListener('scroll',()=>{clearTimeout(wrapper._t);wrapper._t=setTimeout(updateDots,100);});
</script>
</body>
</html>
